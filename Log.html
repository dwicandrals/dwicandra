<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobooks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" href="Icons.png">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-4">
                <form>
                    <div class="card-header">Login Akun</div>
                    <div class="card-body text-success"></div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button onclick="cekLogin()" class="btn btn-dark" type="button">Login</button>
                      </div>

                  </form>
            </div>
        </div>
    </div>
    <script>
        function cekLogin() {
            let username = "admin";
            let password = "1234"; 

            let tangkapUsername = document.getElementById('username');
            let isiUsername=tangkapUsername.value;

            let tangkapPassword = document.getElementById('password');
            let isiPassword=tangkapPassword.value;

            if ((isiUsername===username)&&(isiPassword===password)) {
                document.location="Homeawal.html"
            } else {
                alert ("Salah ygy password e")
            }
            }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
